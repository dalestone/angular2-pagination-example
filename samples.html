			<div>
				<button md-button [disabled]="pager.currentPage === 1" (click)="setPage(1)">First</button>
				<button md-button [disabled]="pager.currentPage === 1" (click)="setPage(pager.currentPage - 1)">Previous</button>
                <button md-icon-button *ngFor="let page of pager.pages" [disabled]="pager.currentPage === page" (click)="setPage(page)">{{page}}</button>
				<button md-button [disabled]="pager.currentPage === pager.totalPages" (click)="setPage(pager.currentPage + 1)">Next</button>
				<button md-button [disabled]="pager.currentPage === pager.totalPages" (click)="setPage(pager.totalPages)">Last</button>
			</div>
